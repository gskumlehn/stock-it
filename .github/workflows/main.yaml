name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.20.2

      - name: Set up MongoDB URI
        run: echo "DB_URI=${{ secrets.DB_URI }}" >> $GITHUB_ENV

      - name: Run tests
        env:
          MONGODB_URI: ${{ secrets.DB_URI }}
        run: npm test

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build